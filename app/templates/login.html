{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Login</h2>
<div class="card p-4 shadow-md" style="max-width: 400px; margin: 0 auto">
    <form action="{{ url_for('main.login') }}" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.signup') }}">Donâ€™t have an account? Signup</a>
        </div>
    </form>
</div>
{% endblock %}
