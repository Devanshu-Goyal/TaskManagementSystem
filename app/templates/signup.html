{% extends "base.html" %}
{% block content %}
<h2 class="mb-4 text-center">Signup</h2>
<div class="card p-4 shadow-md" style="max-width: 400px; margin: 0 auto">
    <form action="{{ url_for('main.signup') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" placeholder="Enter a username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" type="password" placeholder="Create a password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
        <div class="text-center mt-3">
            <a href="{{ url_for('main.login') }}">Already have an account? Login</a>
        </div>
    </form>
</div>
{% endblock %}
